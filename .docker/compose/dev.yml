name: datc-development

services:
  admin:
    image: node-base-image
    container_name: admin-app
    command: ["pnpm", "exec", "nx", "run", "admin:serve"]
    volumes:
      - ../../libs:/workspace/libs
      - ../../apps/admin:/workspace/apps/admin
    ports:
      - "4201:4201"
  ui:
    image: node-base-image
    container_name: ui-app
    command: ["pnpm", "exec", "nx", "run", "ui:serve"]
    volumes:
      - ../../libs:/workspace/libs
      - ../../apps/ui:/workspace/apps/ui
    ports:
      - "4200:4200"
  db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: ex_user
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: test
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
